<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
        * {
            font-family: Nunito;
        }
        
        body {
            background-image: url(https://blog.prezi.com/wp-content/uploads/2019/03/jason-leung-479251-unsplash.jpg);
            background-size: cover;
        }
        
        .mycard {
            width: 20%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-sizing: border-box;
            background: white;
            box-shadow: 10px 10px 20px 1px rgba(0, 0, 0, 0.253);
        }
        
        .text-input,
        button,
        .g-btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
        }
        
        .my-btn {
            background: #3e9ea2;
            color: white;
            border: none;
            font-size: 0.8em;
            margin-top: 20px;
            padding: 10px;
            transition-duration: 300ms;
        }
        
        .my-btn:hover {
            background-color: white;
            outline: 1px solid #3e9ea2;
            color: #3e9ea2;
            transform: translateY(-3px);
        }
        
        .text-input {
            padding: 10px;
            border: 1px solid rgb(100, 100, 100);
            color: rgb(100, 100, 100);
            margin-bottom: 15px;
        }
        
        label {
            margin-top: 15px;
            color: rgb(100, 100, 100);
        }
        
        .g-btn {
            background: white;
            padding: 10px;
            border: 1px solid #3e9fa28c;
            color: #3e9fa28c;
            transition-duration: 300ms;
        }
        
        .g-btn:hover {
            border: 1px solid #3e9fa2;
            color: #3e9fa2;
        }
        
        .form-title {
            font-family: Nunito;
        }
        
        .my-form {
            padding: 10px 0;
        }
    </style>



</head>

<body>

    <div class="mycard">
        <h3 class="form-title">Sign in to Digipodium</h3>
        <span>New Here? <a href="SignUp.html">Create an account</a></span>

        <form class="my-form">
            <label>Email</label>
            <input class="text-input" type="text" placeholder="Email Address">

            <div>
                <label>Password</label>
                <span style="float: right;">
                    <a href="/">Forgot Password</a>
                </span>

            </div>
            <input class="text-input" type="password" placeholder="Password">

            <button class="my-btn">Sign In</button>

            <div style="border-top: 1px solid rgb(136, 136, 136);margin-top: 40px;">
                <p style="text-align: center;margin-top: -13px;">
                    <span style="background-color: white;padding: 5px;font-size: 0.7em;color: rgb(136, 136, 136);">OR</span>
                </p>
            </div>


            <button class="g-btn"><span> <i class="fab fa-google"></i> </span> SignIn with Google</button>

        </form>

    </div>

</body>

</html>
